<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Simple template</title>
        <script src="build/ubpf.js"></script>
    </head>
    <body>
        <script>
            const result = load_runtime();
            result.then((result) => {
                const runtime = result.instance
                const memory = runtime.exports.memory.buffer;
                const a = new Uint8Array(memory, 0, 16);
                const b = new Uint8Array(memory, 0, 16);
                a[0] = 0x16;
                b[0] = 0x36;
                load_ubpf(runtime, b.byteOffset);
            });
        </script>
    </body>
</html>
